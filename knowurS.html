<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Mindful Haven</title>
    <link rel="stylesheet" href="knowurS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <main class="register-main">
        <div class="register-card">
            <div class="register-illustration">
                <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#a4c9c7" d="M375.4,321.4c-47.5,67.8-124.9,94.9-204,68.6S64.4,260.6,104.9,183.1,289.4,46.7,372.4,127.3,422.9,253.6,375.4,321.4Z"
                        transform="translate(100 100) rotate(-10)" style="transform-origin: center; animation: float 10s infinite ease-in-out;"></path>
                    <g transform="translate(150 150)">
                        <circle cx="100" cy="150" r="50" fill="#f8fcfd" opacity="0.8" style="animation: pulse 4s infinite ease-in-out;"></circle>
                        <rect x="200" y="50" width="40" height="40" fill="#f8fcfd" rx="10" opacity="0.6" style="animation: rotate 6s infinite linear;"></rect>
                    </g>
                    <text x="250" y="250" text-anchor="middle" dominant-baseline="middle" font-family="'Lora', serif" font-size="60" fill="#5a7d7c" style="user-select: none;">
                        <tspan x="250" y="240">Welcome</tspan>
                        <tspan x="250" y="300" font-size="40">to peace</tspan>
                    </text>
                </svg>
            </div>

            <div class="register-form-container">
                <div class="logo">
                    <a href="index.html">Mindful Haven</a>
                </div>
                <h2 class="form-title fade-in-up">Create Your Account</h2>
                <p class="form-subtitle fade-in-up delay-1">Start your journey to inner peace and well-being.</p>

                <form id="registrationForm" class="registration-form">
                    <div class="form-group fade-in-up delay-2">
                        <label for="name"><i class="fas fa-user-circle"></i> Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group fade-in-up delay-3">
                        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>
                    <div class="form-group fade-in-up delay-4">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create a strong password">
                    </div>
                    
                    <button type="submit" class="submit-btn fade-in-up delay-5">
                        <span class="btn-text">Register Now</span>
                        <span class="spinner"><i class="fas fa-spinner fa-spin"></i></span>
                        <span class="checkmark"><i class="fas fa-check"></i></span>
                    </button>
                </form>

                <p class="login-link fade-in-up delay-6">Already have an account? <a href="#">Log in here</a></p>
            </div>
        </div>
    </main>

    <script src="knowurS.js"></script>
</body>
</html>
