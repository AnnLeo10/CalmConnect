<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Mindful Haven</title>
    <link rel="stylesheet" href="forgotPassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <main class="password-reset-main">
        <div class="password-reset-card">
            <div class="password-reset-form-container">
                <div class="logo">
                    <a href="index.html">CalmConnect</a>
                </div>
                <h2 class="form-title fade-in-up">Trouble Logging In?</h2>
                <p class="form-subtitle fade-in-up delay-1">No worries, it happens. Enter your email address below, and we will send you a link to reset your password.</p>

                <form id="passwordResetForm" class="password-reset-form">
                    <div class="form-group fade-in-up delay-2">
                        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>
                    
                    <button type="submit" class="submit-btn fade-in-up delay-3">
                        <span class="btn-text">Send Reset Link</span>
                        <span class="spinner"><i class="fas fa-spinner fa-spin"></i></span>
                        <span class="checkmark"><i class="fas fa-check"></i></span>
                    </button>
                </form>
                
                <p class="back-to-login fade-in-up delay-4"><a href="login.html"><i class="fas fa-arrow-left"></i> Back to login</a></p>
            </div>

            <div class="password-reset-illustration">
                <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#a4c9c7" d="M375.4,321.4c-47.5,67.8-124.9,94.9-204,68.6S64.4,260.6,104.9,183.1,289.4,46.7,372.4,127.3,422.9,253.6,375.4,321.4Z"
                        transform="translate(100 100) rotate(-10)" style="transform-origin: center; animation: float 10s infinite ease-in-out;"></path>
                    <g transform="translate(150 150)">
                        <circle cx="100" cy="150" r="50" fill="#f8fcfd" opacity="0.8" style="animation: pulse 4s infinite ease-in-out;"></circle>
                        <rect x="200" y="50" width="40" height="40" fill="#f8fcfd" rx="10" opacity="0.6" style="animation: rotate 6s infinite linear;"></rect>
                    </g>
                    <text x="250" y="250" text-anchor="middle" dominant-baseline="middle" font-family="'Lora', serif" font-size="60" fill="#5a7d7c" style="user-select: none;">
                        <tspan x="250" y="240">Relax</tspan>
                        <tspan x="250" y="300" font-size="40">Breathe</tspan>
                    </text>
                </svg>
            </div>
        </div>
    </main>

    <script src="forgotPassword.js"></script>
</body>
</html>
