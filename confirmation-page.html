<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent - Mindful Haven</title>
    <link rel="stylesheet" href="forgot-password-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* This is a simple style to match the calming theme */
        body {
            background-color: var(--bg-light);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .confirmation-content {
            max-width: 600px;
            background-color: #fff;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            animation: fadeIn 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .confirmation-content h1 {
            font-family: 'Lora', serif;
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .confirmation-content p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.8;
        }
        .back-btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: var(--primary-color);
            color: #000000;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .back-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="confirmation-content">
        <i class="fas fa-check-circle" style="font-size: 4rem; color: var(--success-color); margin-bottom: 20px;"></i>
        <h1>Check Your Email!</h1>
        <p>We've just sent a password reset link to your email address. Please check your inbox and spam folder. The link will expire in 15 minutes.</p>
        <p>If you don't receive an email, please check the email address you entered or try again in a few minutes.</p>
        <a href="login.html" class="back-btn">Return to Login</a>
    </div>
</body>
</html>
